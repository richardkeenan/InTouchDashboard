<div>
    <div class="logo"><a href="#">
        <img src="../images/login.png" alt="" title="" border="0" /></a></div>
</div>

<form class="form-horizontal" name="LoginForm" ng-controller="LoginController">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="username" placeholder="Username (required)" ng-model="username" required>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-2">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password (required)" ng-model="password" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="remeberme"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
            <button type="submit" class="btn btn-default btn-lg active" ng-click="login()" ng-disabled='!LoginForm.$valid'>Login</button>
        </div>
    </div>
</form>
